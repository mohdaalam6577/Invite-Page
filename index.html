<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INVITATION PAGE</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1>You're Invited!</h1>
        <p>Join us for a Special Event</p>
    </header>
    <main>
        <section class="details">
            <h2>Event Details</h2>
            <p><span class="date">Date:</span> January 10, 2024</p>
            <p><span class="time">Time:</span> 4:00 PM - 9:00 PM</p>
            <p><span class="location">Location:</span> 07 Sivil lines (Bareilly)</p>
            <h2>RSVP</h2>
            <p>Please RSVP by Junuary 01, 2024</p>
        </section>
        <section class="form">
            <form>
                <label for="name">
                    Your Name
                </label><br>
                <input type="text" id="name" name="text" placeholder="Type Your Name"><br>
            </form>
            <form>
                <label for="email">
                    Email Address
                </label><br>
                <input type="email" id="email" name="email" placeholder="Type Your Email"><br>
                <button type="submit">RSVP
                </button>
            </form>
        </section>
    </main>
    <footer>
        <p>Made with <span>‚ù§</span> Mohammad Aalam</p>
    </footer>
</body>
</html>
